# config/data_sources.yaml
assets:
  - symbol: "AAPL"
    name: "Apple Inc"
    start_date: "2025-06-01"
    end_date: "2025-12-31"

  - symbol: "MSFT"
    name: "Microsoft"
    start_date: "2025-01-01"
    end_date: "2025-12-31"

data_sources:
  candles:
    provider: "yfinance"
    interval: "1d"

  sentiment:
    enabled: true
    provider: "finnhub"
    aggregation: "daily"
